services:
  app:
    build: .
    container_name: go-server
    ports:
      - "1080:1080" # SOCKS5
      - "8081:8081" # HTTP
      - "8080:8080" # stats
#      - "8443:8443"
      - "8443:8443/udp" # quic
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - backend

  redis:
    image: redis:7
    container_name: redis-server
    volumes:
      - .logs/redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - backend

networks:
  backend:


